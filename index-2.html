<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 5 with Sass Tutorial</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bootstrap 5 tutorial</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="page page-form step-2 container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-lg-10">
                <h1>Βήμα 2</h1>
                <form action="index-3.html">
                    <div class="row">
                        <div class="col-12">
                                    
                            <div class="card my-3">
                                <div class="card-body">
                                    <h2>Τρόπος Εισαγωγής</h2>
                                    
                                    <div class="input-group my-3">
                                        <span class="input-group-text" id="studyType-at">Τρόπος Εισαγωγής</span>
                                        <select class="form-select" aria-label="Τρόπος Εισαγωγής"
                                            aria-describedby="studyType-at" required>
                                            <option selected disabled value="">Παρακαλώ επίλεξε</option>
                                            <option value="male">Πανελλήνιες Εξετάσεις</option>
                                            <option value="female">Με τον ειδικό νόμο (3%) για ΑμεΑ</option>
                                            <option value="female">Ομογενείς</option>
                                            <option value="female">Μετεγγραφή</option>
                                            <option value="female">Ειδικές Εξετάσεις</option>
                                            <option value="female">Κατατακτήριες</option>
                                            <option value="female">Άλλο</option>
                                            </select>
                                    </div>
                                    
                                    <div class="input-group my-3">
                                        <span class="input-group-text" id="studyType-other-at">Άλλο (γράψτε)</span>
                                        <textarea class="form-control" rows="3" placeholder="Άλλο (γράψτε)" aria-label="Άλλο (γράψτε)"
                                            aria-describedby="studyType-other-at" required></textarea>
                                    </div>
                                    
                                    <div class="input-group my-3">
                                        <span class="input-group-text" id="study-start-at">Έτος Εισαγωγής</span>
                                        <input type="number" class="form-control" placeholder="Έτος Εισαγωγής" aria-label="Έτος Εισαγωγής"
                                            aria-describedby="study-start-at" required pattern="20[0-9]{2}">
                                    </div>
                                    
                                </div>
                            </div>

                        </div>
                    
                    </div>
                    <button type="submit" class="btn btn-block btn-primary">Επόμενο Βήμα</button>
                </form>
            </div>
        </div>
    </div>


        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

    </body>
</html>
